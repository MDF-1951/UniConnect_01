spring.application.name=unisocial-backend

# Database Configuration
# Render provides DATABASE_URL but Spring Boot needs jdbc:postgresql:// prefix
# We'll handle this via environment variable transformation in Render
spring.datasource.url=${JDBC_DATABASE_URL}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
security.jwt.secret=${JWT_SECRET}
security.jwt.expiration-ms=86400000

# File Upload Configuration
file.upload-dir=/tmp/uploads
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true

# CORS Configuration
cors.allowed-origins=${FRONTEND_URL}
