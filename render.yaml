# Render Configuration for UniConnect Backend (Docker)
services:
  - type: web
    name: unisocial-backend
    runtime: docker
    dockerfilePath: ./unisocial-backend/Dockerfile
    dockerContext: ./unisocial-backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: unisocial-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://your-frontend.vercel.app
      - key: SPRING_PROFILES_ACTIVE
        value: prod

databases:
  - name: unisocial-db
    databaseName: unisocial
    user: unisocial